name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install
    - name: Run ESLint
      run: npm run lint
    - name: Run Tests
      run: npm test
    # - name: Run Prettier
    #   run: npm run format
    # - name: Run TypeScript
    #   run: npm run typecheck
    - name: Run Build
      run: npm run build
