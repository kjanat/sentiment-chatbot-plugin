<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple sentiment-aware chatbot demo using Lottie animations."
    />
    <meta
      name="keywords"
      content="chatbot, sentiment analysis, Lottie animations, demo"
    />
    <title>Sentiment Chatbot Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      body.dark-mode {
        background-color: #121212;
        color: #ffffff;
      }

      #chat-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .dark-mode #chat-container {
        background-color: #1e1e1e;
        box-shadow: none;
      }

      #chat-bubble {
        background-color: #e0f7fa;
        border-radius: 10px;
        padding: 10px;
        font-size: 16px;
        color: #00796b;
      }

      .dark-mode #chat-bubble {
        background-color: #333333;
        color: #ffffff;
      }

      #animation-placeholder {
        height: 150px;
        background-color: #f0f0f0;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #9e9e9e;
        font-size: 14px;
      }

      .dark-mode #animation-placeholder {
        background-color: #2c2c2c;
        color: #bdbdbd;
      }

      #interaction-container {
        display: flex;
        gap: 10px;
      }

      #user-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .dark-mode #user-input {
        background-color: #2c2c2c;
        color: #ffffff;
        border: 1px solid #444444;
      }

      #send-btn {
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 14px;
      }

      .dark-mode #send-btn {
        background-color: #444444;
        color: #ffffff;
      }

      #send-btn:hover {
        background-color: #004d40;
      }

      .dark-mode #send-btn:hover {
        background-color: #555555;
      }

      button[onclick="toggleDarkMode()"] {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 14px;
      }

      button[onclick="toggleDarkMode()"]:hover {
        background-color: #004d40;
      }
      .dark-mode button[onclick="toggleDarkMode()"] {
        background-color: #444444;
        color: #ffffff;
      }
      .dark-mode button[onclick="toggleDarkMode()"]:hover {
        background-color: #555555;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        #chat-container {
          width: 100%;
          box-shadow: none;
          border-radius: 0;
        }

        #chat-bubble {
          font-size: 14px;
        }

        #user-input {
          font-size: 12px;
        }

        #send-btn {
          font-size: 12px;
          padding: 8px 10px;
        }
      }
    </style>
  </head>

  <body>
    <div id="chat-container">
      <!-- Chatbot's message bubble (initial greeting or responses) -->
      <div id="chat-bubble">
        ðŸ¤– Hello! I am a sentiment-aware chatbot. How can I help you?
      </div>
      <!-- Placeholder for animations (e.g., Lottie animations will be rendered here) -->
      <div id="animation-placeholder"></div>
      <!-- User input box and send button -->
      <div id="interaction-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <script>
      // Check for user's system preference for dark mode
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.body.classList.add("dark-mode");
      }

      const toggleDarkMode = () => {
        document.body.classList.toggle("dark-mode");
      };
    </script>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
